version: '3'

services:
  BibRecServer:
    image: bibrec-server:latest
    build: ./server
    user: "1000:1001"
    volumes:
      - ./server:/api/src
      - ../data:/api/src/data
    environment:
      - FLASK_DEBUG=false
      - FLASK_APP=app.py
      - RF_ESTIMATORS=3
      - RF_JOBS=3
      - RF_RANDOM_STATE=1
      - RF_VERBOSE=10
    expose:
      - 4000
    ports:
      - "4000:4000"

